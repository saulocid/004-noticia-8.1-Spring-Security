<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <div th:replace="fragments/head :: head"></div>
</head>

<body>
    <header>
        <div th:replace="fragments/header :: header"></div>
    </header>

    <p class="container">Aquí verás las opciones para poder ver las noticias, modificarlas, borrarlas o agregar nuevas
    </p><br />

    <section>
        <div th:replace="fragments/nav :: nav"></div>
    </section>

    <section class="main-content">
        <div class="container">
            <h3>Datos</h3>
            <form class="tabla opinion" action="/admin/nueva" method="post">
                <label for="titulo">Título de noticia</label><br />
                <input type="text" name="titulo" id="titulo" required placeholder="Ingrese título"><br />
                <label for="cuerpo">Cuerpo de noticia</label><br />
                <textarea name="cuerpo" id="cuerpo" cols="100" rows="15" required
                    placeholder="Ingrese cuerpo"></textarea><br />
                <button type="submit">Crear</button>
            </form>
            <div th:if="${error != null}">
                <p th:text="${error}"></p>
            </div>
        </div>
    </section>

    <footer>
        <div th:replace="fragments/footer :: footer"></div>
    </footer>
</body>

</html>
